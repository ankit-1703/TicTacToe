<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="ttt.css">
        <title>
            Tic Tac Toe
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    </head>
    <body>
        <div class="container">
            <div class="jumbotron ">
                <div class="container">
                    <h1 class="h">Welcome to TIC TAC TOE!!</h1>
                    <hr class="my-4">
                    <button type="button" class="button btn btn-primary btn-lg">Refresh!</button><br>
                </div>
            </div>
        </div><br>
        <div class="container">
            <table>
                <tr>
                  <td class="vert"></td>
                  <td class="vert"></td>
                  <td class="vert"></td>
                </tr>
                <tr>
                  <td class="vert"></td>
                  <td class="vert"></td>
                  <td class="vert"></td>
                </tr>
                <tr>
                  <td class="vert"></td>
                  <td class="vert"></td>
                  <td class="vert"></td>
                </tr>
              </table>
        </div>
        <div class="container cool">
            <div class="jumbotron">
                <h2 class="hh">Instructions</h2>
                <ul>
                    <li>Single click for 'X'</li>
                    <li>Double click for 'O'</li>
                    <li>Click Refresh! to restart the game</li>
                    <li>The first player to get 3 of her marks in a row (up, down, across, or diagonally) is the winner.</li>
                    <li>When all 9 squares are full, the game is over.</li>
                </ul>
            </div>
        </div>
        <footer class="small"><p>Created by AA</p></footer>
    </body>
    <script src="ttt.js"></script>
</html>
