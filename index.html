<!DOCTYPE html><html><head>
      
        <title>
            Tic Tac Toe
        </title>
      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
        <script src="p5.js"></script>
    </head>
  
  
    <body>
        <div class="container">
            <div class="jumbotron ">
                <div class="container">
                    <h1 class="h d-flex justify-content-center">Welcome to TIC TAC TOE!!</h1>
                    <hr class="my-4">
                  <div class="h d-flex justify-content-around">
                    <button type="button" class="button btn btn-danger btn-lg">Refresh!</button>
                  <input type="checkbox" class="btn-check" id="user" checked="" autocomplete="off">
<label class="btn btn-outline-primary btn-lg" id="ur" for="user">BOT</label>
                  </div>
                  </div>
            </div>
        </div>
      
      <br>
      
        <div class="container d-flex justify-content-center" id="canvas"> </div>
      
      
        <div class="container cool my-5">
            <div class="jumbotron">
                <h2 class="hh d-flex justify-content-center my-5 mt-1">Instructions</h2>
                <ul>
                  <li>Unselect "BOT" button to activate 2 player mode.</li>
                    <li>Click Refresh! to restart the game</li>
                    <li>The first player to get 3 of her marks in a row (up, down, across, or diagonally) is the winner.</li>
                    <li>When all 9 squares are full, the game is over.</li>
                </ul>
            </div>
        </div>
      
      
        <footer class="small"><p>Created by AA</p></footer>
      
        <script src="sketch.js"></script>
      
    




</body></html>
